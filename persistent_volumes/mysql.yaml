---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  namespace: dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-vol
spec:
  accessModes: 
    - ReadWriteMany
  storageClassName: gp2
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-app
  namespace: dev
spec:
  minReadySeconds: 6
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%    
  template:
    metadata:
      name: mysql-app
      namespace: dev
      labels:
        app: mysql
        version: "v1.0"
    spec:
      containers:
        - name: mysql
          image: mysql:8-debian
          ports:
            - containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: sampledatabase
            - name: MYSQL_USER
              value: mahesh
            - name: MYSQL_PASSWORD
              value: mahesh  
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-volume

      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
            claimName: mysql-vol
            readOnly: false




